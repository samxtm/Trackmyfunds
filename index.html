<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker Web App</title>
</head>
<body>
    <h1>Money Tracker Web App</h1>

    <!-- Link to the About Us page -->
    <p><a href="about.html">Learn more about us</a></p>

    <div class="input-section">
        <!-- Search box for category -->
        <label for="category-search">Search Category:</label>
        <input type="text" id="category-search" placeholder="Search for a category...">
        
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" placeholder="Enter amount">
        
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        
        <button id="add-btn">Add</button>
    </div>

    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Expense rows will go here -->
            </tbody>
            <tfoot>
                <td>Total:</td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
