<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMyFunds - Money Tracker Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TrackMyFunds</h1>
        <p>Track your money and manage expenses easily.</p>
    </header>

    <div class="input-section">
        <h2>Record an Expense</h2>
        <label for="category-search">Search Category:</label>
        <input type="text" id="category-search" placeholder="Search for a category...">
        
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" placeholder="Enter amount">
        
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        
        <button id="add-btn">Add Expense</button>
    </div>

    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Expense rows will go here -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <footer>
        <p>This site is open source. Improve this page.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
